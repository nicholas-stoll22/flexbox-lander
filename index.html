<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Flexbox Lander</title>
</head>
<body>

    <div class="flexbox-header">
        <div class="header-logo" id="header-logo-text">Header Logo</div>
        <div class="header-links" id="header-link-text">
            <div class="header-item">Header Link One</div>
            <div class="header-item">Header Link Two</div>
            <div class="header-item">Header Link Three</div>
        </div>
    </div>

    <div class="flexbox-hero">
        <div class="hero-words">
            <div id="hero-title">This website is awesome</div>
            <div id="hero-subtitle">This website has some subtext that goes hero
                under the title. It's a smaller font and the color is lower contrast.
            </div>
            <div>
                <button id="hero-btn">Sign up</button>
            </div>
        </div>
        <div class="hero-img">
            <div class="placeholder">This is a placeholder for an image.</div>
        </div>
    </div>
    
</body>
</html>
